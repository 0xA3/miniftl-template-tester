<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>miniFTL Template Tester</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Coda:wght@400;800&family=Fira+Code&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<h1>miniFTL Template Tester</h1>
	</div>
	<div>
		<div>Template</div>
		<textarea name="template" id="template" placeholder="Enter template, for example: <#assign user='World'>Hello ${user}"></textarea>
	</div>
	<div>
		<button id="evaluate" type="button">Evaluate</button>
	</div>
	<div>
		<div>Result</div>
		<div id="result"></div>
	</div>
	<!-- <script src="miniftl.js"></script> -->
	<script src="app.js"></script>
</body>
</html>
